<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monedas Nacionales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <header class="mt-5 d-flex justify-content-center">
        <h1>Conversor de monedas Nacional</h1>
    </header>

    <main class="m-5 d-flex justify-content-center">

        <form class="bg-secondary p-5 rounded">
            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="cantidadCLP" class="form-label">Pesos CLP</label>
                <input type="number" id="cantidadCLP">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="exampleInputEmail1" class="form-label">Moneda a convertir:</label>
                <select class="form-select" id="selectIndicador">
                    <option selected>Seleccione moneda</option>
                    <option value="dolar">dolar</option>
                    <option value="uf">uf</option>
                    <option value="euro">euro</option>
                </select>
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <button type="button" class="btn btn-info" id="button">Buscar</button>
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <p id="result"></p>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
